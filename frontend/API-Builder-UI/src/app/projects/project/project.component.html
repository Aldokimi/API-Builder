<div class="my-login-mpage mt-5">
	<section class="h-100">
		<div class="container h-100">
			<div class=" justify-content-md-center h-100 " >
				<div class="card-wrapper">
					
					<div class="card fat">
						<div class="card-body">
							<h3 class="card-title">API details</h3>
							<img  *ngIf="isLoading" src="./../../../../assets/loading.gif" alt="loading" style="max-height: 84px;; max-width: 84px;; margin: auto; margin: auto 37%; position: relative;">
							<form class="my-login-validation" [formGroup]="my_project_form"
								(ngSubmit)="modify()" *ngIf="!isLoading">


								<div class="form-group">
									<label for="username">Project Name</label>
									{{project.name}}
								</div>

								<div class="form-group">
									<label for="username">ENDPOINT:</label>
								<code>{{project.endpoint_name}}</code>	
								</div>
                              

								<section class="form-group">
                                    <section>
									<label for="type">Content Type:  </label><span> {{project.file_type}}</span>
									</section>
								</section>

								<div class="form-group">
									<div class="input-group" >
Content :                				<textarea class="mt-3" formControlName="content"  placeholder="content" id="content"
										 class="form-control"  oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'  >{{project.file_content}} </textarea>
									</div>
                                   
								</div>
                                <div class="form-group m-5">
									<button id="register-btn" type="submit" 
										class="btn btn-primary btn-block">
										Modify
									</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</div>
