<div class="my-login-mpage mt-5">
	<section class="h-100">
		<div class="container h-100">
			<div class=" justify-content-md-center h-100 " >
				<div class="card-wrapper">
					
					<div class="card fat">
						<div class="card-body">
							<h3 class="card-title">NEW PROJECT</h3>
							<div style="color:red ; font-size:medium; text-align: center; margin: 30px auto;">{{API_message}}</div>
							<img  *ngIf="isLoading" src="./../../../../assets/loading.gif" alt="loading" style="max-height: 84px;; max-width: 84px;; margin: auto; margin: auto 37%; position: relative;">
							<form class="my-login-validation" [formGroup]="my_project_form"
								(ngSubmit)="createNewProject()" *ngIf="!isLoading">


								<div class="form-group">
									<label for="username">Project Name</label>
									<input formControlName="projectname" placeholder="Project name" id="projectname"
										type="text" class="form-control">
								</div>
                                <div class="error-message"
										*ngIf="my_project_form!.get('projectname')!.invalid && (my_project_form!.get('projectname')!.dirty || my_project_form!.get('projectname')!.touched)">
										Please provide a project name.
									</div>

								<section class="form-group">
                                    <section>
									<label for="type">Content Type </label>
                                    <br>
                                    <label class="ml-4">JSON</label>
									<input formControlName="type"  id="json" type="radio"
										 value="json" name="type" checked >
                                    <label class="ml-4">CSV</label>
									<input formControlName="type"  id="csv" name="type" type="radio"
										 value="csv" >

                                        <label for="xml" class="ml-4" >XML</label>
									<input formControlName="type"  id="xml" name="type" type="radio" value="xml" >

                                        <label for="text" class="ml-4" >Text</label>
									<input formControlName="type"  id="text" name="type" type="radio" value="text" >
									</section>
								</section>

								<div class="form-group">
									<div class="input-group" >
Content :                				<textarea class="mt-3" formControlName="content"  placeholder="content" id="content"
										 class="form-control"> </textarea>
									</div>
                                    <div class="error-message"
                                    *ngIf="my_project_form!.get('content')!.invalid && (my_project_form!.get('content')!.dirty || my_project_form!.get('content')!.touched)">
                                    Please provide content.
                                </div>
								</div>
                                <div class="form-group m-5">
									<button id="register-btn" type="submit" [disabled]="my_project_form.invalid"
										class="btn btn-primary btn-block">
										Create
									</button>
								</div>
							</form>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
</div>
