<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="people-nearby">
              
              <div *ngFor='let user of filteredUsers ' class="nearby-user">
                <div class="row">
                  <div class="col-md-2 col-sm-2">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user" class="profile-photo-lg">
                  </div>
                  <div class="col-md-7 col-sm-7">
                    <h5><a href="#" class="profile-link">{{user.username}}</a></h5>
                    <p>{{user.bio}}</p>
                    <p class="text-muted">{{user.is_active?'Active now':'non-active'}}</p>
                  </div>
                  <div class="col-md-3 col-sm-3">
                    <button class="btn btn-primary pull-right" (click)="viewprofile(user.id)">Veiw profile</button>
                  </div>
                </div>
              </div>
             
              
             
             
             
              
            </div>
    	</div>
	</div>
</div>
