<div class="container emp-profile">
  <form method="post">
    <div class="row">
      <div class="col-md-4">
        <div class="profile-img">
          <img src="{{ defultPic }}" alt="" />
        </div>
      </div>
      <div class="col-md-6">
        <div class="profile-head">
          <h2>Hello {{ userInfo.username }} !</h2>
        </div>
      </div>
      <div class="col-md-2">
        <input
        type = 'submit'
          (click)='editProfile()'
          class="profile-edit-btn"
          name="btnAddMore"
          value="Edit Profile"
        /> 
        <br> <br>
        <input
          type = 'submit'
          (click)='seeProjects()'
          class="profile-edit-btn"
          name="seeProjs"
          value="See Projects"
        />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="profile-work">
          <p>BIO</p>
          <a>{{ userInfo.bio }}</a
          ><br />
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content profile-tab" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="home"
            role="tabpanel"
            aria-labelledby="home-tab"
          >
            <div class="row">
              <div class="col-md-6"><label>Username</label></div>
              <div class="col-md-6">
                <p>{{ userInfo.username }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"><label>Name</label></div>
              <div class="col-md-6">
                <p>{{ userInfo.first_name }} {{ userInfo.last_name }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"><label>Email</label></div>
              <div class="col-md-6">
                <p>{{ userInfo.email }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6"><label>Date of Birth</label></div>
              <div class="col-md-6">
                <p>{{ userInfo.date_of_birth }}</p>
              </div>
            </div>

          </div>
          
        </div>
      </div>
    </div>
  </form>
</div>
